<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet/less" type="text/css" href="css/reset.less"></link>
		<link rel="stylesheet/less" type="text/css" href="css/styles.less"></link>
		<!-- styles needed by jScrollPane -->
    <link type="text/css" href="css/jquery.jscrollpane.css" rel="stylesheet" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- the mousewheel plugin - optional to provide mousewheel support -->
    <script type="text/javascript" src="plugins/jquery.mousewheel.js"></script>

    <!-- the jScrollPane script -->
    <script type="text/javascript" src="plugins/jquery.jscrollpane.js"></script>
    
 	<style>
	.top {
		position:absolute;
		top:0;
		bottom:0;
		left:0;
		width:200px;
		background:#000000;
	}
	
	.inside {
		position:absolute;
		top:30px;
		bottom:40px;
		left:0;
		right:0;
		background:#a1a1a1;
		overflow:hidden;
	}

	
	</style>
	<script>
	$(function(){
		var obj = $('<div class="inside"></div>');
		var ul = $('<ul></ul>');
		for(var i = 0; i < 60; i++) {
			ul.append('<li>' + i + '</li>');
		}
		obj.append(ul);
		obj.jScrollPane();
		$('.top').append(obj);
		var api = obj.data('jsp');
		api.reinitialise();
	});
	</script>
	</head>
	<body>
		<div class="top">
			
		</div>
	</body>
</html>
